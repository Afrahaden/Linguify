    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
        <title>Translation Results</title>
    </head>

    <body style="background-color: #e3f2fd; color: #000000;">
        <div class="container mt-5">
            <h1 class="mb-4">Translation Result</h1>

            <!-- Translated Text Box -->
            <div class="card mb-4">
                <div class="card-body">
                    <p class="card-text" id="translatedText">{{ translated_text }}</p>
                </div>
            </div>

            <!-- Copy and Try Another One Buttons -->
            <div>
                <button class="btn btn-secondary" onclick="copyText()">Copy Text</button>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Translate Another Text</a>
            </div>

            <script>
                function copyText() {
                    // Get the text to copy
                    var translatedText = document.getElementById("translatedText");

                    // Create a temporary textarea to hold the text
                    var textarea = document.createElement("textarea");
                    textarea.value = translatedText.textContent;
                    document.body.appendChild(textarea);

                    // Select and copy the text
                    textarea.select();
                    document.execCommand("copy");

                    // Remove the temporary textarea
                    document.body.removeChild(textarea);

                    // Optionally provide feedback to the user (e.g., display a tooltip)
                    alert("Text copied to clipboard!");
                }
            </script>
        </div>
    </body>

    </html>
