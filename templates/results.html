<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <title>Translation Results</title>
</head>

<body style="background-color: #e3f2fd; color: #000000;">
    <div class="container mt-5">
        <h1 class="mb-4">Translation Result</h1>

        <!-- Translated Text Box -->
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text" id="translatedText">{{ translated_text }}</p>
            </div>
        </div>

        <!-- Copy and Try Another One Buttons -->
        <div>
            <button class="btn btn-secondary" onclick="copyText()">Copy Text</button>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Translate Another Text</a>
        </div>

        <!-- Custom Modal -->
        <div class="modal fade" id="copyTextModal" tabindex="-1" role="dialog" aria-labelledby="copyTextModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="copyTextModalLabel">Text Copied</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Text copied to clipboard!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="static/js/script.js"></script>
</body>

</html>
